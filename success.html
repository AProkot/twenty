<!doctype html>
<html>
<head>
    <title>Главная</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.tiny.cloud/1/oieds5a5s1783ehm35gze3s9r7j16guvsw8z6uyjxnvokcrg/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<body>
<div class="container-fluid body">

        <div class="logo"><img src="style/img/logo.svg" alt="logo"></div>
        <div class="title">Сайт для самых классных девочек</div>

    <div class="row subpanel">
        <ul id="navbar">
            <li><a href="/approve">Тест</a></li>
            <li><a class="current" href="/success">Приз</a></li>
            <li><a href="/logout">Выход</a></li>

        <div class="col-2"></div>
        <div class="col-8">
            <h3 class="mainText">Введите код</h3>
            <form id="resForm">
                <input type='text', id='code' class="form-control" required><br>
                <input type='submit', class='btn btn-outline-light', value='Ввод'>

            <div id="placeForRes"></div>
            <div id="error_message"></div>
