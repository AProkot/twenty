<!doctype html>
<html>
<head>
    <title>Вход</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid body">
    <div class="row page_top">
        <div class="logo"><img src="style/img/logo.svg" alt="logo"></div>
        <div class="title">Сайт для самых классных девочек</div>
    </div>
    <div class="row subpanel">
        <ul id="navbar">
            <li><a class="current" href="/">Вход</a></li>
        </ul>
    </div>
    <div class="row main">
        <div class="col-2"></div>
        <div class="col-8">
            <div id="error_message"></div>
                    <span>
                        <div class="forms">
                        <form id = 'login' method = 'post'  action="/login">
                            <label id='name'>Имя пользователя</label><br>
                            <input type='text', name='login' class="form-control" required><br>
                            <label id='password'>Пароль</label><br>
                            <input type='password', name='password' class="form-control" required><br>
                            <input type='submit', id="loginbtn", class='btn btn-outline-info', value='Вход'>
                        </form>
                        </div>
                        <div id="placeForRes"></div>
                    </span>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="js/main.js"></script>
</body>
</html>
